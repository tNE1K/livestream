<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>

  <body>
    <h2>1. Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <div class="local">
          <video id="webcamVideo" autoplay playsinline></video>
          <video id="localCamera" autoplay playsinline></video>
        </div>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <div class="remote">
          <video id="remoteVideo" autoplay playsinline></video>
          <video id="remoteCamera" autoplay playsinline></video>
        </div>
        
      </span>
    </div>

    <button id="shareScreenButton">Share Screen</button>
    <button id="startWebcamButton" disabled>Start webcam</button>
    <button id="stopWebcamButton" disabled>Stop webcam</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Join a Call</h2>
    <p>Answer the call from a different browser window or device</p>
    
    <input id="callInput" />
    <button id="answerButton" disabled>Answer</button>

    <h2>4. Hangup</h2>

    <button id="hangupButton" disabled>Hangup</button>

    <script type="module" src="/main.js"></script>

  </body>
</html>
